<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini æ¨¡å‹æŸ¥è©¢å·¥å…·</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f1f5f9; padding: 20px; color: #334155; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { color: #1e3a8a; margin-top: 0; border-bottom: 3px solid #e2e8f0; padding-bottom: 15px; }
        
        /* è¼¸å…¥å€å¡Š */
        .input-group { margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
        input[type="text"] { flex: 1; padding: 12px; border: 2px solid #cbd5e1; border-radius: 8px; font-size: 16px; outline: none; transition: 0.3s; }
        input[type="text"]:focus { border-color: #3b82f6; }

        button:hover { background-color: #2563eb; }

        /* ç‹€æ…‹è¨Šæ¯ */
        #status { margin-bottom: 20px; font-weight: bold; min-height: 24px; }
        .error { color: #ef4444; }
        .success { color: #10b981; }

        /* è¡¨æ ¼æ¨£å¼ */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; display: none; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #e2e8f0; }
        th { background-color: #eff6ff; color: #1e40af; font-weight: 700; position: sticky; top: 0; }
        tr:hover { background-color: #f8fafc; }
        
        /* ç¨‹å¼ç¢¼æ¨£å¼ */
        .code-snippet { 
            font-family: 'Consolas', 'Monaco', monospace; 
            background: #1e293b; color: #4ade80; 
            padding: 6px 10px; border-radius: 6px; 
            font-size: 0.95em; cursor: pointer; display: inline-block;
            transition: 0.2s;
        }
        .code-snippet:hover { transform: scale(1.05); background: #0f172a; }
        .code-snippet:active { transform: scale(0.95); }
        
        .tag { font-size: 0.75em; background: #e0e7ff; color: #4338ca; padding: 2px 8px; border-radius: 12px; white-space: nowrap; }
        .recommend { background-color: #ecfdf5; }
        .recommend td:first-child { border-left: 4px solid #10b981; }
        .hint { font-size: 0.8em; color: #059669; font-weight: bold; margin-top: 4px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸš€ Gemini API å¯ç”¨æ¨¡å‹æŸ¥è©¢å™¨</h1>
    
    <div class="input-group">
        <input type="text" id="apiKey" placeholder="è«‹åœ¨æ­¤è²¼ä¸Šæ‚¨çš„ Google API Key (AIza...)" />
        <button onclick="fetchModels()" id="btnFetch">æŸ¥è©¢æ¨¡å‹</button>
    </div>

    <div id="status">è«‹è¼¸å…¥ API Key ä¸¦é»æ“ŠæŸ¥è©¢...</div>

    <table id="modelTable">
        <thead>
            <tr>
                <th style="width: 35%">æ¨¡å‹ ID (é»æ“Šè¤‡è£½)</th>
                <th style="width: 20%">é¡¯ç¤ºåç¨±</th>
                <th style="width: 30%">é™åˆ¶ (Input / Output)</th>
                <th style="width: 15%">ç‰ˆæœ¬</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- è³‡æ–™æœƒæ’å…¥åœ¨é€™è£¡ -->
        </tbody>
    </table>
</div>

<script>
    async function fetchModels() {
        const apiKey = document.getElementById('apiKey').value.trim();
        const statusDiv = document.getElementById('status');
        const table = document.getElementById('modelTable');
        const tbody = document.getElementById('tableBody');
        const btn = document.getElementById('btnFetch');

        if (!apiKey) {
            statusDiv.innerHTML = '<span class="error">âš ï¸ è«‹è¼¸å…¥ API Key</span>';
            return;
        }

        // UI é‡ç½®
        statusDiv.innerHTML = 'â³ æ­£åœ¨é€£ç·š Google ä¼ºæœå™¨...';
        tbody.innerHTML = '';
        table.style.display = 'none';
        btn.disabled = true;
        btn.innerText = 'æŸ¥è©¢ä¸­...';

        try {
            // ç›´æ¥å‘¼å« Google REST API
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
            const data = await response.json();

            if (data.error) {
                throw new Error(data.error.message);
            }

            if (!data.models) {
                throw new Error("æ‰¾ä¸åˆ°æ¨¡å‹è³‡æ–™");
            }

            // éæ¿¾ä¸¦æ’åºæ¨¡å‹
            // åªé¡¯ç¤ºæ”¯æ´ generateContent çš„æ¨¡å‹ï¼Œä¸¦å°‡ flash/pro æœ€æ–°ç‰ˆæ’åœ¨å‰é¢
            const models = data.models.filter(m => 
                m.supportedGenerationMethods && m.supportedGenerationMethods.includes("generateContent")
            ).sort((a, b) => {
                // ç°¡å–®æ’åºé‚è¼¯ï¼šå«æœ‰ flash æˆ– latest çš„æ’å‰é¢
                const aScore = (a.name.includes('flash') ? 2 : 0) + (a.name.includes('latest') ? 1 : 0);
                const bScore = (b.name.includes('flash') ? 2 : 0) + (b.name.includes('latest') ? 1 : 0);
                return bScore - aScore;
            });

            statusDiv.innerHTML = `<span class="success">âœ… æŸ¥è©¢æˆåŠŸï¼å…±æ‰¾åˆ° ${models.length} å€‹å¯ç”¨æ¨¡å‹ã€‚</span>`;
            
            // æ¸²æŸ“è¡¨æ ¼
            models.forEach(m => {
                const cleanId = m.name.replace('models/', '');
                const isRecommend = cleanId.includes('flash') || cleanId.includes('latest');
                const rowClass = isRecommend ? 'recommend' : '';
                
                const tr = document.createElement('tr');
                tr.className = rowClass;
                tr.innerHTML = `
                    <td>
                        <div class="code-snippet" onclick="copyText('${cleanId}')">${cleanId}</div>
                        ${isRecommend ? '<div class="hint">ğŸ”¥ æ¨è–¦ä½¿ç”¨</div>' : ''}
                    </td>
                    <td><b>${m.displayName}</b></td>
                    <td>
                        <span class="tag">In: ${m.inputTokenLimit}</span>
                        <span class="tag">Out: ${m.outputTokenLimit}</span>
                    </td>
                    <td>${m.version}</td>
                `;
                tbody.appendChild(tr);
            });

            table.style.display = 'table';

        } catch (error) {
            statusDiv.innerHTML = `<span class="error">âŒ æŸ¥è©¢å¤±æ•—: ${error.message}</span>`;
        } finally {
            btn.disabled = false;
            btn.innerText = 'æŸ¥è©¢æ¨¡å‹';
        }
    }

    function copyText(text) {
        navigator.clipboard.writeText(text).then(() => {
            // ç°¡å–®çš„æç¤ºæ•ˆæœ
            const statusDiv = document.getElementById('status');
            const originalText = statusDiv.innerHTML;
            statusDiv.innerHTML = `<span class="success">ğŸ“‹ å·²è¤‡è£½ ID: <b>${text}</b></span>`;
            setTimeout(() => {
                statusDiv.innerHTML = originalText;
            }, 2000);
        });
    }
</script>

</body>
</html>
