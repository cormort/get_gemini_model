<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI æ¨¡å‹æŸ¥è©¢å·¥å…· (Gemini & OpenAI)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f1f5f9; padding: 20px; color: #334155; }
        .container { max-width: 950px; margin: 0 auto; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { color: #1e3a8a; margin-top: 0; border-bottom: 3px solid #e2e8f0; padding-bottom: 15px; }
        
        /* è¼¸å…¥å€å¡Š */
        .input-group { margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
        select { padding: 12px; border: 2px solid #cbd5e1; border-radius: 8px; font-size: 16px; background: white; cursor: pointer; }
        input[type="text"] { flex: 1; padding: 12px; border: 2px solid #cbd5e1; border-radius: 8px; font-size: 16px; outline: none; transition: 0.3s; }
        input[type="text"]:focus { border-color: #3b82f6; }
        button { background-color: #3b82f6; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background-color: #2563eb; }
        button:disabled { background-color: #94a3b8; cursor: not-allowed; }

        /* ç‹€æ…‹è¨Šæ¯ */
        #status { margin-bottom: 20px; font-weight: bold; min-height: 24px; }
        .error { color: #ef4444; }
        .success { color: #10b981; }

        /* è¡¨æ ¼æ¨£å¼ */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; display: none; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #e2e8f0; }
        th { background-color: #eff6ff; color: #1e40af; font-weight: 700; position: sticky; top: 0; }
        tr:hover { background-color: #f8fafc; }
        
        /* ç¨‹å¼ç¢¼æ¨£å¼ */
        .code-snippet { 
            font-family: 'Consolas', 'Monaco', monospace; 
            background: #1e293b; color: #4ade80; 
            padding: 6px 10px; border-radius: 6px; 
            font-size: 0.95em; cursor: pointer; display: inline-block;
            transition: 0.2s;
        }
        .code-snippet:hover { transform: scale(1.05); background: #0f172a; }
        .code-snippet:active { transform: scale(0.95); }
        
        .tag { font-size: 0.75em; background: #e0e7ff; color: #4338ca; padding: 2px 8px; border-radius: 12px; white-space: nowrap; }
        .recommend { background-color: #ecfdf5; }
        .recommend td:first-child { border-left: 4px solid #10b981; }
        .hint { font-size: 0.8em; color: #059669; font-weight: bold; margin-top: 4px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸš€ AI æ¨¡å‹æŸ¥è©¢å™¨</h1>
    
    <div class="input-group">
        <select id="apiType">
            <option value="gemini">Google Gemini</option>
            <option value="openai">OpenAI</option>
        </select>
        <input type="text" id="apiKey" placeholder="è«‹åœ¨æ­¤è²¼ä¸Šæ‚¨çš„ API Key" />
        <button onclick="fetchModels()" id="btnFetch">æŸ¥è©¢æ¨¡å‹</button>
    </div>

    <div id="status">è«‹é¸æ“‡å¹³å°ä¸¦è¼¸å…¥ API Key...</div>

    <table id="modelTable">
        <thead>
            <tr>
                <th style="width: 35%">æ¨¡å‹ ID (é»æ“Šè¤‡è£½)</th>
                <th style="width: 25%">æè¿°/å‰µå»ºè€…</th>
                <th style="width: 25%">é™åˆ¶ / å±¬æ€§</th>
                <th style="width: 15%">é¡å‹</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>
</div>

<script>
    async function fetchModels() {
        const apiType = document.getElementById('apiType').value;
        const apiKey = document.getElementById('apiKey').value.trim();
        const statusDiv = document.getElementById('status');
        const table = document.getElementById('modelTable');
        const tbody = document.getElementById('tableBody');
        const btn = document.getElementById('btnFetch');

        if (!apiKey) {
            statusDiv.innerHTML = '<span class="error">âš ï¸ è«‹è¼¸å…¥ API Key</span>';
            return;
        }

        // UI é‡ç½®
        statusDiv.innerHTML = `â³ æ­£åœ¨é€£ç·š ${apiType === 'gemini' ? 'Google' : 'OpenAI'} ä¼ºæœå™¨...`;
        tbody.innerHTML = '';
        table.style.display = 'none';
        btn.disabled = true;
        btn.innerText = 'æŸ¥è©¢ä¸­...';

        try {
            let models = [];
            
            if (apiType === 'gemini') {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                
                models = data.models
                    .filter(m => m.supportedGenerationMethods?.includes("generateContent"))
                    .map(m => ({
                        id: m.name.replace('models/', ''),
                        name: m.displayName,
                        info: `In: ${m.inputTokenLimit} / Out: ${m.outputTokenLimit}`,
                        type: m.version,
                        isHot: m.name.includes('flash') || m.name.includes('latest')
                    }))
                    .sort((a, b) => b.isHot - a.isHot);

            } else {
                // OpenAI API æŸ¥è©¢
                const response = await fetch(`https://api.openai.com/v1/models`, {
                    headers: { 'Authorization': `Bearer ${apiKey}` }
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                models = data.data
                    .map(m => ({
                        id: m.id,
                        name: m.owned_by,
                        info: "API æœªè¿”å› Token é™åˆ¶",
                        type: "Model",
                        isHot: m.id.includes('gpt-4') || m.id.includes('o1')
                    }))
                    .sort((a, b) => b.isHot - a.isHot);
            }

            statusDiv.innerHTML = `<span class="success">âœ… æŸ¥è©¢æˆåŠŸï¼å…±æ‰¾åˆ° ${models.length} å€‹å¯ç”¨æ¨¡å‹ã€‚</span>`;
            
            models.forEach(m => {
                const tr = document.createElement('tr');
                if (m.isHot) tr.className = 'recommend';
                tr.innerHTML = `
                    <td>
                        <div class="code-snippet" onclick="copyText('${m.id}')">${m.id}</div>
                        ${m.isHot ? '<div class="hint">ğŸ”¥ æ¨è–¦/æ–°æ¨¡å‹</div>' : ''}
                    </td>
                    <td><b>${m.name}</b></td>
                    <td><span class="tag">${m.info}</span></td>
                    <td>${m.type}</td>
                `;
                tbody.appendChild(tr);
            });

            table.style.display = 'table';

        } catch (error) {
            statusDiv.innerHTML = `<span class="error">âŒ æŸ¥è©¢å¤±æ•—: ${error.message}</span>`;
        } finally {
            btn.disabled = false;
            btn.innerText = 'æŸ¥è©¢æ¨¡å‹';
        }
    }

    function copyText(text) {
        navigator.clipboard.writeText(text).then(() => {
            const statusDiv = document.getElementById('status');
            const original = statusDiv.innerHTML;
            statusDiv.innerHTML = `<span class="success">ğŸ“‹ å·²è¤‡è£½: <b>${text}</b></span>`;
            setTimeout(() => statusDiv.innerHTML = original, 2000);
        });
    }
</script>
</body>
</html>
